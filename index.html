<body>

    <p>llena el siguente formulario para participar</p>
    <div>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">ingresa tu nombre</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre"><br><br>
            <label for="whats">WhatsApp</label><br>
            <input type="text" name="whats" id="whats" placeholder="ingresa tu numero de telefono"><br><br>

            <input type="text" name="email" id="email" placeholder="ingresa tu email"><br><br>

            <input type="text" name="empresa" id="empresa" placeholder="nombre de tu empresa"><br><br>

        </form>
